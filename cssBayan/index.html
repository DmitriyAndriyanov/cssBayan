<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dmytro Andriianov - cssBayan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="wrapper">
  <h1>CSS Bayan</h1>
  <div class="bayan">
    <label class="bayan-item">
      <input type="radio" checked="checked" name="bayan-selector" />
      <span class="head">
        <h2>You can work from anywhere</h2>
        <img src="images/icon-plus.svg" alt="" />
      </span>
      <img class="meme" src="images/img-meme-1.png" alt="You can work from anywhere" />
    </label>
    <label class="bayan-item">
      <input type="radio" name="bayan-selector" />
      <span class="head">
        <h2>This is my favorite language</h2>
        <img src="images/icon-plus.svg" alt="" />
      </span>
      <img class="meme" src="images/img-meme-2.jpg" alt="This is my favorite language" />
    </label>
    <label class="bayan-item">
      <input type="radio" name="bayan-selector" />
      <span class="head">
        <h2>Guys I have bad news</h2>
        <img src="images/icon-plus.svg" alt="" />
      </span>
      <img class="meme" src="images/img-meme-3.jpg" alt="Guys I have bad news" />
    </label>
    <label class="bayan-item">
      <input type="radio" name="bayan-selector" />
      <span class="head">
        <h2>I heard you like javascript?</h2>
        <img src="images/icon-plus.svg" alt="" />
      </span>
      <img class="meme" src="images/img-meme-4.jpg" alt="I heard you like javascript?" />
    </label>
    <label class="bayan-item">
      <input type="radio" name="bayan-selector" />
      <span class="head">
        <h2>Programming Pro Tip</h2>
        <img src="images/icon-plus.svg" alt="" />
      </span>
      <img class="meme" src="images/img-meme-5.jpg" alt="Programming Pro Tip" />
    </label>
  </div>
</div>
</body>
</html>
